<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Ideal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0099ff, #c93b94);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 12px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Cartão Ideal</h1>
        <p>Solicite agora seu cartão com limite de R$ 200 e aproveite todas as vantagens.</p>
        <a href="#">Solicitar Agora</a>
    </div>
</body>
</html>
